<div class="container">
  <div id="add-person">
    <input type="submit" name="btnLogin"  routerLink="/person/add" value="Add Person">
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.phoneNumber}}</td>
        <td>
          <button (click)="deletePerson(person._id)" class="btn"><i class="fa fa-trash"></i></button>
          <button (click)="editPerson(person)" class="btn"><i class="fa fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
