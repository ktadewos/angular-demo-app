<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
