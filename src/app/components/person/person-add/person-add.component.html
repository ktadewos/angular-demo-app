<div id="login">
  <div id="login-box-header" >
      <span>Add Person</span>
  </div>
  <div id="login-form">
      <form action="#" method="post" #loginForm="ngForm" ngNativeValidate>
          <p>
              <label for="inputEmail">First Name:</label>
              <input required type="text" name="inputEmail"  [(ngModel)]="person.firstName" placeholder="enter first name">
          </p>
          <p>
              <label for="inputPassword">Last Name:</label>
              <input required type="text" name="inputPassword" [(ngModel)]="person.lastName" placeholder="enter last name">
          </p>
          <p>
            <label for="inputPhoneNumber">Phone Number:</label>
            <input required type="text" name="inputPhoneNumber" [(ngModel)]="person.phoneNumber" placeholder="enter password">
          </p>
          <p id="save-person-button">
              <input type="submit" name="savePerson"  (click)="loginForm.valid? addPerson(): null" value="Add Person">
          </p>
      </form>
  </div>
</div>
